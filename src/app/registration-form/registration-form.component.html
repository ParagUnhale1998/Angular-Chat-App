<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" formControlName="username" required placeholder="Enter Your Name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" required placeholder="Enter Your Email">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" required placeholder="Enter Password">
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" required  (keyup)="ConfirmPass()" placeholder="Enter Password Again">
      <div *ngIf="registrationForm.controls['confirmPassword'].dirty && !isMatch" class="alert alert-danger">
        Passwords do not match.
      </div>
    </div>
    <button type="submit" [disabled]="registrationForm.invalid">Register</button>
  </form>
  <div *ngIf="registrationSuccess" class="alert alert-success">
    Registration successful!
  </div>
  <div *ngIf="registrationError" class="alert alert-danger">
    Registration failed!
  </div>
